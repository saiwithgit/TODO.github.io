<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ToDo List - Everyday Tasks</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container1">
    <div id="box" class="header">
      <h2><span>TODO</span> List</h2>
      <input type="text" id="task" placeholder="My TODO task List...">
      <span onclick="newElement()" class="addtask">Add Task</span>
    </div>
  </div>

  <div class="container2">
    <ul id="list">
      <li>Yoga</li>
      <li>Morning Study</li>
      <li class="checked">Half hr Coffee Break</li>
    </ul>
  </div>

  <script src="script.js"></script>

</body>

</html>
